name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '21'

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk

    - name: Install MAUI workload
      run: |
        dotnet workload install maui --verbose
        dotnet workload install android --verbose

    - name: Restore dependencies
      run: dotnet restore src/PrismaAI.UI/PrismaAI.UI.csproj

    - name: Build Android APK
      run: dotnet build src/PrismaAI.UI/PrismaAI.UI.csproj -c Release -f net10.0-android /p:AndroidPackageFormat=apk --no-restore

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PrismaAI-Android
        path: src/PrismaAI.UI/bin/Release/net10.0-android/publish/*.apk
